{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
        {% block 'head' %}{% endblock  %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <title>{% block 'titulo' %}{% endblock  %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav style="background-color: #27DB8F;" class="navbar navbar-expand-lg navbar-dark">
                <a style="font-weight: bold" class="navbar-brand" href="{% url 'pacientes' %}">NUTRI LAB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="d-flex navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'sair' %}">Sair</a>
                        </li>
                    </ul>
                </div> 
            </nav>
        {% endif %}
        
        {% block 'body' %}
        {% endblock  %}
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function removeMensagem() {

                setTimeout(function () {
                    var msg = document.getElementById("msg");
                    msg.parentNode.removeChild(msg);
                }, 5000);
            }
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                    removeMensagem();
                }
            };
        </script>
    </body>
</html>
